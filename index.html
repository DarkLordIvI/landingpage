<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>InfoTech</title>
</head>
<body>
    <div id="home-container">

        <div id="inner" class="floating">
            <img src="images/InfoTech.png" alt="InfoTech" class="logo">
            <p class="subtitle">Valuable, Reliable and Hassle Free</p>
            <img style="width: 30%;" src="images/team.png" alt="team" class="inner-images" id="team">
            <p class="text" style="font-size: 1.2em; font-weight: bold;">Professional Technicians and Developers</p>
            <p class="text">InfoTech provides prompt and professional IT support and services.</p>
            <a href="#" class="cta"><img src="images/Button.png" alt="sign up" id="cta"></a>
        </div>
        
        <div id="illustration">
            <div class="floating";>
                <img src="images/Hardware Solutions.png" alt="hardware" class="service-icons" id="hardware">
                <img src="images/Computer Repairs.png" alt="repairs" class="service-icons" id="repairs">
                <img src="images/Networking Solutions.png" alt="networking" class="service-icons" id="networking">
                <img src="images/Software Solutions.png" alt="software" class="service-icons" id="software">
                <img src="images/continue.png" alt="continue" class="service-icons" id="continue">
                <a href="#"><div class="spin"><img src="images/Infograph Circle.png" alt="infograph cirle" id="circle"></div></a>
            </div>
        </div>

    </div>
</body>
</html>
